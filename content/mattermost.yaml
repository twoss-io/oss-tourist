    ttl: 在一個注重團隊合作的時代裡，如何善用工具來促進團隊內的協同合作時非常重要的事情。一般公司，每天工作離不開電子郵件、office Word Excel、專案管理系統等等，但隨著時代進展，團隊內的溝通則是越來越重要的事情，再加上現在團隊已經不再侷限於一個地區，取而代之的是散佈於全球組成的團隊，什麼樣的團隊聊天工具可以讓團隊內更訊息的聯絡、分享與溝通，增加資訊傳遞的速度。MatterMost是一個非常好的選擇，不僅可以架在自己的伺服器內確保機密資訊留在自己公司，更可以支援Mac、Windows、Linux、IOS、Android等作業系統。
